<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onlayn valyuta çeviricisi</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="convertor">
        <h1>Onlayn valyuta çeviricisi</h1>

        <div class="container">
            <div class="container1">
                <p>mənim varımdır</p>
                <div class="buttons1">
                    <button class="rub active">RUB</button>
                    <button class="usd">USD</button>
                    <button class="eur">EUR</button>
                    <button class="gbp">GBP</button>
                </div>
                <div class="valyuta">
                    <input type="text" name="" id="input">
                    <p class="p_input"></p>
                </div>
            </div>
            <div class="container2">
                <p>almaq istəyirəm</p>
                <div class="buttons2">
                    <button class="rub1">RUB</button>
                    <button class="usd1 active">USD</button>
                    <button class="eur1">EUR</button>
                    <button class="gbp1">GBP</button>
                </div>
                <div class="valyuta">
                    <input type="text" name="" id="output">
                    <p class="p_output"></p>
                </div>
            </div>
        </div>
    </div>
    <p class="alert"></p>
    <script src="./script.js"></script>
</body>
</html>
